<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Speed Test</title>
  <link rel="stylesheet" href="style.css">

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
 
</head>
<body>
  <div class="container">
    <h1>Typing Speed Test</h1>

    <p id="sample-text">
      The quick brown fox jumps over the lazy dog. Practice regularly to increase speed and accuracy.
    </p>

    <textarea id="typing-box" placeholder="Start typing here..." disabled></textarea>

    <div class="stats">
      <span>Time: <b id="time">0s</b></span>
      <span>WPM: <b id="wpm">0</b></span>
      <span>Accuracy: <b id="accuracy">0%</b></span>
    </div>

    <div class="buttons">
      <button id="start-btn">Start</button>
      <button id="stop-btn">Stop</button>
      <button id="reset-btn">Reset</button>
      
    </div>

    <h3 >Send Result</h3>

    <form id="email-form">
      <input type="text" id="username" placeholder="Your Name" required>
      <input type="email" id="useremail" placeholder="Your Email" required>
      <button type="submit">Send Result</button>
    </form>

    <p id="status"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
